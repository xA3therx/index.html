<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy One Month</title>
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ffd6e0;
      --bg: #fff0f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      overflow: hidden;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: var(--secondary);
      border: 2px solid var(--primary);
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.6s ease;
      cursor: pointer;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }
    .letter {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transition: bottom 0.6s ease;
      z-index: 1;
    }
    .letter h1 {
      color: var(--primary);
      margin: 0 0 10px 0;
    }
    .letter p {
      margin: 0;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .heart {
      display: inline-block;
      color: var(--primary);
      font-size: 1.5em;
      animation: beat 1s infinite;
      transform-origin: center;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .buttons {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      animation: fadeIn 0.8s ease forwards;
    }
    .buttons button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background: #e63e5c;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .letter {
      bottom: 0;
    }
    .envelope.open .buttons {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      top: -10px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="letter">
      <h1>Happy One Month, My Sugar Pea!!</h1>
      <p>I love you <span class="heart">❤️</span></p>
      <div class="buttons">
        <button onclick="shareMessage(event)">Share</button>
        <button onclick="closeEnvelope(event)">Close</button>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      if (!el.classList.contains("open")) {
        el.classList.add("open");
        for (let i = 0; i < 30; i++) {
          let conf = document.createElement("div");
          conf.className = "confetti";
          conf.style.left = Math.random() * window.innerWidth + "px";
          conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          conf.style.animationDuration = 2 + Math.random() * 3 + "s";
          document.body.appendChild(conf);
          setTimeout(() => conf.remove(), 5000);
        }
      }
    }

    function closeEnvelope(e) {
      e.stopPropagation();
      const env = document.querySelector(".envelope");
      env.classList.remove("open");
    }

    function shareMessage(e) {
      e.stopPropagation();
      if (navigator.share) {
        navigator.share({
          title: "Happy One Month!",
          text: "Happy One Month, My Sugar Pea!! I love you ❤️",
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</body>
</html>
